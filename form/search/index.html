<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Image</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/logo.JPG" type="image/x-icon">
</head>
<body>
    <header>
        <p>Feedback form for your searched image</p>
    </header>
    <main>
        <div class="search form">
            <form action="search" method="GET">
                <label for="search">Search:</label>
                <input type="search" id="search" name="query" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="image">
            <figure>
                <img width="500px" height="500px" src="Image/sea.jpg" alt="photo of sea beach">
            </figure>
            <a href="https://en.wikipedia.org/wiki/Maldives"> For more details click here</a>
        </div>
        <div class="Form">
            <form action="">
                <label for=""></label>
            </form>
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
